
<div class="center" >
    <form class="example-form" [formGroup]="myForm" (ngSubmit)="registrar()" >

        <mat-form-field class="example-full-width">
            <mat-label>Primer Nombre</mat-label>
            <input matInput type="text" formControlName="fistName">
        </mat-form-field>
        <div *ngIf="myForm.get('fistName')?.errors && myForm.get('fistName')?.dirty">
            <p *ngIf="myForm.get('fistName')?.hasError('required')">El campo es obligatorio</p>
            <p *ngIf="myForm.get('fistName')?.hasError('minlength')">Deben al menos 2 caracteres</p>
        </div>

        <br>

        <mat-form-field class="example-full-width">
            <mat-label>Apellido</mat-label>
            <input matInput type="text" formControlName="lastName">
        </mat-form-field>
        <div *ngIf="myForm.get('lastName')?.errors && myForm.get('lastName')?.dirty">
            <p *ngIf="myForm.get('lastName')?.hasError('required')">El campo es obligatorio</p>
            <p *ngIf="myForm.get('lastName')?.hasError('minlength')">Deben al menos 2 caracteres</p>
        </div>

        <br>

        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
        <div *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">
            <p *ngIf="myForm.get('email')?.hasError('required')">El campo es obligatorio</p>
            <p *ngIf="myForm.get('email')?.hasError('email')">El formato es invalido</p>
        </div>

        <br>

        <mat-form-field class="example-full-width">
            <mat-label>password</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <div *ngIf="myForm.get('password')?.errors && myForm.get('password')?.dirty">
            <p *ngIf="myForm.get('password')?.hasError('required')">El campo es obligatorio</p>
            <p *ngIf="myForm.get('password')?.hasError('minlength')">Deben al menos 6 caracteres</p>
        </div>

        <br>

        <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">Ingresar</button>
    </form>
</div>
